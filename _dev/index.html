<!doctype html>
<title>Colorly - A Massive Color Library for Sass, Stylus, and LESS</title>
<link href="demo.css" rel="stylesheet">
<meta name="viewport" content="width=device-width">

<div class="book-list">
	{{colors}}
</div>

<div class="book-usage">
	<div class="half">
		<h4>Sass & Stylus Usage</h4>
		<p>For Sass & Stylus, the books are accessed through functions.</p>
		<code><span class="function">anpa</span>( <span class="quiet">[color]</span> )</code>
	</div>
	<div class="half">
		<h4>LESS Usage</h4>
		<p>For LESS, we're functionless, so we just use variables.</p>
		<code>@<span class="function">anpa</span>-<span class="quiet">[color]</span></code>
	</div>
</div>

<div class="book-viewer">
	
</div>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script>

$(function(){

	// ajaxy stuffs go here.
	$( '.book-list a' ).click(function(){

		var book = $( this ).attr( 'rel' );

		$( '.book-viewer' ).load( 'book/'+book+'.html' );
		$( '.function' ).html( book );

	});

});

</script>
